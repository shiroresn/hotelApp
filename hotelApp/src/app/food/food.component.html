<mat-accordion>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Starter
        </mat-panel-title>
        <mat-panel-description>
          
        </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
        <mat-tab label="Veg"> 
            <mat-card *ngFor="let food of sharedService.foods">
                <table style="width: 100%;">
                    <tr>
                        <td rowspan="2" style="width: 30%;">
                            <img style="height: 75px;margin: 10px;border-radius: 10px;" [src]="food.imageUrl" alt="">
                        </td>
                        <td style="width: 50%;">
                            <span style="font-size: 20px;">{{food.name}}</span>
                        </td>
                        <td rowspan="2">
                            <button mat-stroked-button color="primary">Add</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Rs. {{food.price}}/-
                        </td>
                    </tr>
                </table>
            </mat-card>
        </mat-tab>
        <mat-tab label="Non Veg"> Non Veg Starters </mat-tab>
      </mat-tab-group>
    </mat-expansion-panel>

    <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Main Course
          </mat-panel-title>
          <mat-panel-description>
            
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Main Course Here</p>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Dessert
          </mat-panel-title>
          <mat-panel-description>
            
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Dessert Here</p>
      </mat-expansion-panel>
    </mat-accordion>
