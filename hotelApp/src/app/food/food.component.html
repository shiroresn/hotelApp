<mat-accordion>

    <mat-expansion-panel expanded>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Starter
        </mat-panel-title>
        <mat-panel-description>
          
        </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
        <mat-tab label="Veg"> 
          <div  *ngFor="let food of sharedService.foods">
            <div *ngIf="food.type=='Veg' && food.subtype=='Starter'">
              <mat-card>
                <table style="width: 100%;">
                    <tr>
                        <td rowspan="2" style="width: 30%;">
                            <img style="height: 75px;margin: 10px;border-radius: 10px;" [src]="food.imageUrl" alt="">
                        </td>
                        <td style="width: 50%;">
                            <span style="font-size: 20px;">{{food.name}}</span>
                        </td>
                        <td rowspan="2">
                            <button mat-stroked-button color="primary"
                            (click)="sharedService.addFoodToCart(food)"
                            >Add</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Rs. {{food.price}}/-
                        </td>
                    </tr>
                </table>
            </mat-card>
            </div>
          </div>
        
        </mat-tab>
        <mat-tab label="Non Veg">

                            Rs. {{food.price}}/-

                    </tr>
                </table>
            </mat-card>
            </div>
          </div>  
        </mat-tab>
      </mat-tab-group>
    </mat-expansion-panel>
